<script th:src="@{/js/sku/edit.js}"></script>
<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>SKU信息</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<div class="row">
						<div class="col-lg-12">
							<input type="hidden" name="id" id="id" th:value="${sku.id}" />
							<input type="hidden" id="createTime" name="createTime" th:value="${sku.createTime}" />
							<input type="hidden" name="productId" id="product.id" th:value="${sku.productDTO.id}" />
							<input type="hidden" name="specOptionIds" id="specOptionIds" th:value="${sku.specOptionIds}" />
							<div class="form-group">
								<label class="col-lg-3 control-label">原价</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="price" name="price" maxlength="16" th:value="${sku.price}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">现价</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="priceNow" name="priceNow" maxlength="16" th:value="${sku.priceNow}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">积分</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="score" name="score" maxlength="16" th:value="${sku.score}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">库存</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="stock" name="stock" maxlength="16" th:value="${sku.stock}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">图片</label>
								<div class="col-lg-6">
									<input type="hidden" id="picture" name="picture" th:value="${sku.picture}">
									<input type="hidden" id="oldPicture" name="oldPicture" th:value="${oldPicture}">
									<img alt="image" id="headImage" th:src="${sku.picture}" style="max-width: 300px;">
									<input type="file" accept="image/*" name="pictureFile" id="product_picture">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-primary saveBtn" type="button">确定</button>
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
