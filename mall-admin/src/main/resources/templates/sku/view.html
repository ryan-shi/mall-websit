<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>SKU信息</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="col-lg-3 control-label">商品名称</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="product_name" name="product_name"
										maxlength="16" th:value="${sku.productDTO.name}" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">原价</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="price" name="price" maxlength="16"
										th:value="${sku.price}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">现价</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="priceNow" name="priceNow" maxlength="16"
										th:value="${sku.priceNow}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">积分</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="score" name="score" maxlength="16"
										th:value="${sku.score}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">库存</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="stock" name="stock" maxlength="16"
										th:value="${sku.stock}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">图片</label>
								<div class="col-lg-6">
									<img alt="image" id="headImage" th:src="${sku.picture}" style="max-width: 300px;">
								</div>
							</div>
							<div class="form-group" th:each="specOptionDTO:${sku.specOptionDTOs}">
								<label class="col-lg-3 control-label" th:text="${specOptionDTO.specDTO.name}">名称</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="specOption" name="specOption" maxlength="16"
										th:value="${specOptionDTO.name}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">创建时间</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="createTime" name="createTime"
										th:value="${#dates.format(sku.createTime, 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">更新时间</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="updateTime" name="updateTime"
										th:value="${sku.updateTime==null?'':#dates.format(sku.updateTime, 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly"/>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
