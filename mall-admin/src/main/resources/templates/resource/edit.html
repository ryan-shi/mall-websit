<script th:src="@{/js/resource/edit.js}"></script>
<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>资源信息</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<input type="hidden" id="id" name="id" th:value="${resource.id}">
					<input type="hidden" id="createTime" name="createTime" th:value="${resource.createTime}">
					<input type="hidden" id="parentId" name="parentId" th:value="${resource.parentId}">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="col-lg-3 control-label">名称</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="name" name="name" maxlength="16" th:value="${resource.name}" autocomplete="off"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">资源值</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="value" name="value" th:value="${resource.value}" autocomplete="off"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">描述</label>
								<div class="col-lg-6">
									<textarea class="form-control" id="description" name="description" rows="3" th:inline="text">[[${resource.description}]]</textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-primary saveBtn" type="button">确定</button>
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
