<script th:src="@{/js/role/edit.js}"></script>
<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>角色信息</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<div class="row">
						<div class="col-lg-12">
							<input type="hidden" name="id" id="id" th:value="${role.id}" />
							<input type="hidden" name="createTime" id="createTime" th:value="${role.createTime}" />
							<div class="form-group">
								<label class="col-lg-3 control-label">名称</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${role.name}" id="name" name="name"
										maxlength="16" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">描述</label>
								<div class="col-lg-6">
									<textarea class="form-control" id="description" name="description" th:inline="text" rows="3">[[${role.description==null?"":role.description}]]</textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-primary saveBtn" type="button">确定</button>
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
