<script th:src="@{/js/product/edit.js}"></script>
<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>商品信息</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<div class="row">
						<div class="col-lg-12">
							<input type="hidden" name="id" id="id" th:value="${product.id}" />
							<input type="hidden" name="createTime" id="createTime" th:value="${product.createTime}" />
							<div class="form-group">
								<label class="col-lg-3 control-label">名称</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${product.name}" id="name" name="name"
										maxlength="16"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">编码</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="code" name="code" maxlength="16" th:value="${product.code}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">简介</label>
								<div class="col-lg-6">
									<textarea class="form-control" id="introduce" name="introduce" th:inline="text"
										rows="3">[[${product.introduce==null?"":product.introduce}]]</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">分类</label>
								<div class="col-lg-6">
									<select class="form-control" name="catalogId" id="catalog" style="display: inline-block;">
										<option th:each="catalog:${catalogs}" th:value="${catalog.id}"
											th:text="${catalog.name}" th:selected="${#lists.contains(product.catalogDTO.id, catalog.id)}"></option>						
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">状态</label>
								<div class="col-lg-6">
									<select class="form-control" name="status" id="status" style="display: inline-block;">
										<option value="1" th:selected="${product.status==1}">新增</option>
										<option value="2" th:selected="${product.status==2}">已上架</option>
										<option value="3" th:selected="${product.status==3}">已下架</option>						
									</select>
								</div>
							</div>
							<!-- <div class="form-group">
								<label class="col-lg-3 control-label">创建时间</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${product.createTime}" id="createTime"
										name="createTime" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">更新时间</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${product.updateTime}" id="updateTime"
										name="updateTime" readonly="readonly" />
								</div>
							</div> -->
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-primary saveBtn" type="button">确定</button>
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
