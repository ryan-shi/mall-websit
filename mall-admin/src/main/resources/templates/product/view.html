<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>商品信息</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<div class="row">
						<div class="col-lg-12">
							<input type="hidden" name="id" id="id" th:value="${product.id}" />
							<input type="hidden" name="createTime" id="createTime" th:value="${product.createTime}" />
							<div class="form-group">
								<label class="col-lg-3 control-label">名称</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${product.name}" id="name" name="name"
										maxlength="16" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">编码</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="code" name="code" maxlength="16" th:value="${product.code}"  readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">简介</label>
								<div class="col-lg-6">
									<textarea class="form-control" id="introduce" name="introduce" th:inline="text"
										rows="3" readonly="readonly">[[${product.introduce==null?"":product.introduce}]]</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">分类</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${product.catalogDTO.name}" id="catalog"
										name="catalog" maxlength="16" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">状态</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${product.status==1?'新增':(product.status==2?'已上架':'已下架')}" id="catalog"
										name="catalog" maxlength="16" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">创建时间</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${#dates.format(product.createTime, 'yyyy-MM-dd HH:mm:ss')}" id="createTime"
										name="createTime" maxlength="16" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">更新时间</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${product.updateTime==null?'':#dates.format(product.updateTime, 'yyyy-MM-dd HH:mm:ss')}" id="updateTime"
										name="updateTime" maxlength="16" readonly="readonly" />
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
