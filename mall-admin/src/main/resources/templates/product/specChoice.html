<script th:src="@{/js/product/specChoice.js}"></script>
<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>商品规格设置</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<div class="row">
						<div class="col-lg-12">
							<input type="hidden" name="productId" id="product_id" th:value="${productId}" />
							<div class="form-group">
								<label class="col-lg-3 control-label">原价</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="price" name="price" maxlength="16"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">现价</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="priceNow" name="priceNow" maxlength="16"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">积分</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="score" name="score" maxlength="16"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">库存</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="stock" name="stock" maxlength="16"/>
								</div>
							</div>
							<div class="form-group" th:each="spec:${specs}">
								<label class="col-lg-3 control-label" th:text="${spec.name}">名称</label>
								<div class="col-lg-6">
									<select class="form-control" name="specOptionId" th:id="${'specOptionId'+specStat.count}" style="display: inline-block;">
										<option value="">请选择</option>
										<option th:each="specOptionDTO:${spec.specOptionDTOs}"
											th:value="${specOptionDTO.id}"
											th:text="${specOptionDTO.name}"></option>
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-primary saveBtn" type="button">确定</button>
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
