<script th:src="@{/js/product/new.js}"></script>
<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>商品信息</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label class="col-lg-3 control-label">名称</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="name" name="name" maxlength="16" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">标题</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="title" name="title" maxlength="30" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">编码</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="code" name="code" maxlength="16" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">简介</label>
								<div class="col-lg-6">
									<textarea class="form-control" id="introduce" name="introduce" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">分类</label>
								<div class="col-lg-6">
									<select class="form-control" name="catalogId" id="catalog" style="display: inline-block;">
										<option th:each="catalog:${catalogs}" th:value="${catalog.id}"
											th:text="${catalog.name}"></option>						
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">图片</label>
								<div class="col-lg-6">
									<img alt="image" id="headImage" style="display: none; max-width: 300px;">
									<input type="file" accept="image/*" name="pictureFile" id="product_picture">
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">单位</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="unit" name="unit" maxlength="16" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">检索词</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" id="searchWord" name="searchWord" maxlength="16" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">新品</label>
								<div class="col-lg-6">
									<div class="radio radio-primary radio-inline">
										<input type="radio" id="newProductY" value="1" name="newProduct">
										<label for="newProductY"> 是 </label>
									</div>
									<div class="radio radio-danger radio-inline">
										<input type="radio" id="newProductN" value="0" name="newProduct" checked>
										<label for="newProductN"> 否 </label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">特价</label>
								<div class="col-lg-6">
									<div class="radio radio-primary radio-inline">
										<input type="radio" id="saleProductY" value="1" name="saleProduct">
										<label for="saleProductY"> 是 </label>
									</div>
									<div class="radio radio-danger radio-inline">
										<input type="radio" id="saleProductN" value="0" name="saleProduct" checked>
										<label for="saleProductN"> 否 </label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">状态</label>
								<div class="col-lg-6">
									<select class="form-control" name="status" id="status" style="display: inline-block;">
										<option value="1">新增</option>
										<option value="2">已上架</option>
										<option value="3">已下架</option>							
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-primary saveBtn" type="button">确定</button>
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
