<div class="row" style="width: 500px;">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>部门信息</h5>
			</div>
			<div class="ibox-content" style="padding-top: 35px;">
				<form id="saveForm" method="post" class="form-horizontal">
					<div class="row">
						<div class="col-lg-12">
							<input type="hidden" name="id" id="id" th:value="${department.id}" />
							<input type="hidden" name="createTime" id="createTime" th:value="${department.createTime}" />
							<div class="form-group">
								<label class="col-lg-3 control-label">名称</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${department.name}" id="name" name="name"
										maxlength="16" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">描述</label>
								<div class="col-lg-6">
									<textarea class="form-control" id="description" name="description" th:inline="text"
										rows="3" readonly="readonly">[[${department.description==null?"":department.description}]]</textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">创建时间</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${#dates.format(department.createTime, 'yyyy-MM-dd HH:mm:ss')}" id="createTime"
										name="createTime" maxlength="16" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-3 control-label">更新时间</label>
								<div class="col-lg-6">
									<input class="form-control" type="text" th:value="${department.updateTime==null?'':#dates.format(department.updateTime, 'yyyy-MM-dd HH:mm:ss')}" id="updateTime"
										name="updateTime" maxlength="16" readonly="readonly" />
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-lg-offset-3 col-lg-9">
									<button class="btn btn-sm btn-white" onclick="closeDialog()">返回</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
