<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Expires" content="0" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">非凡商城</title>
<link th:href="@{/css/base.min.css}" rel="stylesheet">
<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<script th:src="@{/js/common.js}"></script>
</head>
<body>
	<div class="site-topbar">
		<div class="container">
			<div class="topbar-nav">
				<a rel="nofollow" th:href="@{/}">非凡商城</a>
				<span class="sep">|</span>
				<a rel="nofollow" href="http://static.mi.com/feedback/" target="_blank">问题反馈</a>
			</div>
			<div class="topbar-cart" id="J_miniCartTrigger">
				<a rel="nofollow" class="cart-mini" id="J_miniCartBtn" href="http://static.mi.com/cart/">
					<i class="iconfont"></i>
					购物车
					<span class="cart-mini-num J_cartNum">（0）</span>
				</a>
				<div class="cart-menu" id="J_miniCartMenu" style="display: none;">
					<div class="loading">
						<div class="loader"></div>
					</div>
				</div>
			</div>
			<div class="topbar-info" id="J_userInfo">
				<a rel="nofollow" class="link" th:href="@{/login}" sec:authorize="!isAuthenticated()">登录</a>
				<span class="sep" sec:authorize="!isAuthenticated()">|</span>
				<a rel="nofollow" class="link" href="@{/register}" sec:authorize="!isAuthenticated()">注册</a>

				<span class="user" sec:authorize="isAuthenticated()">
					<a rel="nofollow" class="user-name" href="http://my.mi.com/portal" target="_blank">
						<span class="name" sec:authentication="name">游客</span>
						<i class="iconfont"></i>
					</a>
					<ul class="user-menu">
						<li>
							<a rel="nofollow" href="http://my.mi.com/portal" target="_blank">个人中心</a>
						</li>
						<li>
							<a rel="nofollow" href="http://order.mi.com/user/comment" target="_blank">评价晒单</a>
						</li>
						<li>
							<a rel="nofollow" href="http://order.mi.com/user/favorite" target="_blank">我的喜欢</a>
						</li>
						<li>
							<a rel="nofollow" href="http://account.xiaomi.com/" target="_blank">小米账户</a>
						</li>
						<li>
							<a rel="nofollow" href="#" id="logout-top">退出登录</a>
						</li>
					</ul>
				</span>
				<span class="sep">|</span>
				<span class="message">
					<a rel="nofollow" href="http://order.mi.com/message/list">
						消息通知
						<i class="J_miMessageTotal"></i>
					</a>
				</span>
				<span class="sep" sec:authorize="isAuthenticated()">|</span>
				<a rel="nofollow" class="link link-order" href="http://static.mi.com/order/" target="_blank"
					sec:authorize="isAuthenticated()">我的订单</a>
			</div>
		</div>
	</div>
	<div layout:fragment="content">这里是内容</div>
	<div th:replace="layout/partials/footer :: footer"></div>
	<form th:action="@{/logout}" method="post" id="logoutform"></form>
	<script type="text/javascript">
		$(function() {
			$("#logout-top,#logout-nav").click(function(event) {
				event.preventDefault();
				if (confirm('您确定退出吗？')) {
					$("#logoutform").submit();
				}
			});

			$(".user").mouseenter(function() {
				$(this).addClass('user-active');
				$(".user .user-menu").css("display", "block");
			});
			$(".user").mouseleave(function(event) {
				$(this).removeClass('user-active');
				$(".user .user-menu").css("display", "none");
			});

		});
	</script>
</body>
</html>
